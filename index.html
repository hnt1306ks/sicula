<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bí Mậc</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="wrapper h-screen w-full m-auto">
      <h1
        class=" m-auto pt-14 text-center mb-4 text-2xl font-bold leading-none tracking-tight text-gray-900 md:text-1xl lg:text-2xl"
      >
      vì c hăm thít mua qà nên sốp đã tự làm 1 hộp sicula chỉ dành riêng cho c, c xẽ nhận cho sốp
      vui trứ 
      </h1>
      <div>
        <img id="meme1" class="w-52 m-auto" src="scl.png" alt="" />
        <img id="meme2" class="w-52 m-auto hide" src="scl.png".png" alt="" />
        <img id="meme3" class="w-48 m-auto hide" src="scl.png" alt="" />
        <img id="meme4" class="w-48 m-auto hide" src="smi.png" alt="" />
      </div>
      <div class="m-auto text-center mt-20">
        <button
          id="no"
          type="button"
          class="focus:outline-none text-white bg-red-500 hover:bg-red-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm me-2 mb-2 dark:focus:ring-yellow-900"
        >
          No
        </button>
        <button
          id="yes"
          type="button"
          class="text-white bg-pink-500 hover:bg-pink-600 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >
          YESSS 
        </button>
      </div>
    </div>
    <footer
      id="create-new"
      class="fixed bottom-2 z-10 right-4 text-white text-xs cursor-pointer"
    >
      
    </footer>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const encodedParams = urlParams.get("lixi");
    const decodedParams = atob(encodedParams);
    const paramsArray = decodedParams.split("&");
    const params = {};
    paramsArray.forEach((param) => {
      const [key, value] = param.split("=");
      params[key] = decodeURIComponent(value);
    });

    const stk = params["stk"];
    const bank = params["bank"];

    function switchButton() {
      $("#meme1").css("display", "none");
      $("#meme2").css("display", "block");
      var leftNo = $("#no").css("left");
      var topNO = $("#no").css("top");
      var leftY = $("#yes").css("left");
      var topY = $("#yes").css("top");
      $("#no").css("left", leftY);
      $("#no").css("top", topY);
      $("#yes").css("left", leftNo);
      $("#yes").css("top", topNO);
    }

    function moveButton() {
      if (screen.width <= 600) {
        var x = Math.random() * 200;
        var y = Math.random() * 400;
      } else {
        var x = Math.random() * 500;
        var y = Math.random() * 500;
      }
      var left = x + "px";
      var top = y + "px";
      $("#no").css("left", left);
      $("#no").css("top", top);
    }

    function swellButton(x) {
      const innerWidth = window.innerWidth;
      const max = innerWidth / 10;
      let padding = x * 10 + 5;
      if (padding > max) {
        padding = max;
      }
      $("#yes").css("font-size", padding + "px");
      $("#yes").css("padding", padding + "px");

      let paddingNO = 20 - x * 3;
      let fontNO = 20 - x * 1.5;

      if (paddingNO > max) {
        paddingNO = max;
        fontNO = max / 1.5;
      }

      $("#no").css("font-size", fontNO + "px");
      $("#no").css("padding", paddingNO + "px");
    }

    var n = 0;
    $("#no").mousemove(function () {
      if (n < 1) switchButton();
      if (n > 1) {
        moveButton();
        swellButton(n);
      }
      n++;
    });

    $("#yes").on({
      mouseenter: function () {
        if (n > 1) {
          $("#meme1").css("display", "none");
          $("#meme2").css("display", "none");
          $("#meme3").css("display", "block");
        }
      },
      mouseleave: function () {
        $("#meme1").css("display", "none");
        $("#meme2").css("display", "block");
        $("#meme3").css("display", "none");
      },
    });

    $("#yes").click(function () {
      Swal.fire({
        title: "Yayyy cảm ơn quý khách!!",
        html: true,
        width: 600,
        padding: "3em",
        html: `<div>Đơn hàng xẽ dc síp tận tay vào tuần shau nháa </div><div>${bank ?? ""}</div><div>${
          stk ?? " ૮₍⑅˶•▿•˶⑅₎ა"
        }</div>`,
        imageUrl: "smi.png",
        imageWidth: 200,
        showCancelButton: false,
        confirmButtonColor: "#3085d6",
        cancelButtonColor: "#d33",
        confirmButtonColor: "#fe8a71",
        cancelButtonColor: "#f6cd61",
        confirmButtonText: "OKIII",
      });
    });

    
  </script>
</html>
